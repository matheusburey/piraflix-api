services:
  api1:
    build: .
    hostname: api1
    depends_on:
      - db
    expose:
      - "8080:8080"

  api2:
    build: .
    hostname: api2
    depends_on:
      - db
    expose:
      - "8080:8080"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "0.5GB"

  db:
    image: postgres:17
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: root
    deploy:
      resources:
        limits:
          cpus: "0.7"
          memory: "1.5GB"

volumes:
  database:
